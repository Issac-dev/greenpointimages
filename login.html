<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" type="text/css" href="./style.css">

    <!-- Latest compiled JavaScript -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    <script src="counter.js"></script>
    <title>GreenPoint Images - Login</title>
</head>

<body>
    <div class="top">
        <div class="drawer">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="links">
            <a href="index.html">
                <p class="link">Home</p>
            </a>
            <a href="signup.html">
                <p class="link">SignUp</p>
            </a>
            <a href="account.html">
                <p class="link">Account</p>
            </a>
        </div>
        <script>
            $(function () {
                $(".drawer").click(function () {
                    $(".links").slideToggle(400);
                });
            });
        </script>

    </div>
    <div class="header">
        <h3 class="display"><img src="bgs/FB_IMG_1633515076084.jpg" alt="grrenpoint logo" class="logo"> GreenPoint
            Images</h3>
    </div>
    <div class="column-8-upper">
        <h3 class="display-9">Login</h3>
        <p class="column-4-texts">
            User Login
        </p>
        <form action="useraccount.html" method="post">
            <input type="email" class="input" placeholder="Email"><br>
            <input type="password" class="input" placeholder="Password"><br>
            <button class="btn-submit" type="submit">
                <p class="column-8-texts">Enter</p>
            </button>
        </form>
        <p class="column-4-texts">or <a href="signup.html">SignUp</a></p>
        <br><br>
        <p class="column-4-texts">
            Designer Login
        </p>
        <form action="designeraccount.html" method="post">
            <input type="email" class="input" placeholder="Email"><br>
            <input type="password" class="input" placeholder="Password"><br>
            <button class="btn-submit" type="submit">
                <p class="column-8-texts">Enter</p>
            </button>
        </form>
        <p class="column-4-texts">or <a href="signup.html">SignUp</a></p>
    </div>
    <div class="column-9">
        <p class="column-9-texts">&copy;Copyright <b>GreenPoint.</b>All Rights Reserved</p>
    </div>
